<!DOCTYPE html>
<html>
<head>
	<title>cssSlider</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="cssSlider created with cssSlider, a free wizard program that helps you easily generate beautiful web slideshow" />

	
</head>
<body style="background-color:#d7d7d7; margin: auto; text-align: center;">

	<!-- Start cssSlider.com -->
	<link rel="stylesheet" href="engine1/style.css">
	<!--[if IE]><link rel="stylesheet" href="engine1/ie.css"><![endif]-->
	<!--[if lte IE 9]><script type="text/javascript" src="engine1/ie.js"></script><![endif]-->
	

	<div class='csslider1 autoplay '>
		<input name="cs_anchor1" id='cs_slide1_0' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_1' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_2' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_3' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_slide1_4' type="radio" class='cs_anchor slide' >
		<input name="cs_anchor1" id='cs_play1' type="radio" class='cs_anchor' checked>
		<input name="cs_anchor1" id='cs_pause1_0' type="radio" class='cs_anchor pause'>
		<input name="cs_anchor1" id='cs_pause1_1' type="radio" class='cs_anchor pause'>
		<input name="cs_anchor1" id='cs_pause1_2' type="radio" class='cs_anchor pause'>
		<input name="cs_anchor1" id='cs_pause1_3' type="radio" class='cs_anchor pause'>
		<input name="cs_anchor1" id='cs_pause1_4' type="radio" class='cs_anchor pause'>
		
		<ul>
			<div>
				<img src="data1/images/random1.jpg" style="width: 100%;">
			</div>
			<li class='num0 img'>
				<img src='data1/images/random1.jpg' alt='random1' title='random1' />
			</li>
			<li class='num1 img'>
				<img src='data1/images/random2.jpg' alt='random2' title='random2' />
			</li>
			<li class='num2 img'>
				<img src='data1/images/random3.jpg' alt='random3' title='random3' />
			</li>
			<li class='num3 img'>
				<img src='data1/images/random4.jpg' alt='random4' title='random4' />
			</li>
			<li class='num4 img'>
				<img src='data1/images/random5.jpg' alt='random5' title='random5' />
			</li>
		
		</ul>
		<a class="cs_lnk" href="http://cssslider.com">image slider</a>
		<div class='cs_description'>
			<label class='num0'>
				<span class="cs_title"><span class="cs_wrapper">random1</span></span>
				
			</label>
			<label class='num1'>
				<span class="cs_title"><span class="cs_wrapper">random2</span></span>
				
			</label>
			<label class='num2'>
				<span class="cs_title"><span class="cs_wrapper">random3</span></span>
				
			</label>
			<label class='num3'>
				<span class="cs_title"><span class="cs_wrapper">random4</span></span>
				
			</label>
			<label class='num4'>
				<span class="cs_title"><span class="cs_wrapper">random5</span></span>
				
			</label>
		</div>
		<div class='cs_play_pause'>
			<label class='cs_play' for='cs_play1'><span><i></i></span></label>
			<label class='cs_pause num0' for='cs_pause1_0'><span><i></i></span></label>
			<label class='cs_pause num1' for='cs_pause1_1'><span><i></i></span></label>
			<label class='cs_pause num2' for='cs_pause1_2'><span><i></i></span></label>
			<label class='cs_pause num3' for='cs_pause1_3'><span><i></i></span></label>
			<label class='cs_pause num4' for='cs_pause1_4'><span><i></i></span></label>
			
		</div>
		<div class='cs_arrowprev'>
			<label class='num0' for='cs_slide1_0'><span><i></i></span></label>
			<label class='num1' for='cs_slide1_1'><span><i></i></span></label>
			<label class='num2' for='cs_slide1_2'><span><i></i></span></label>
			<label class='num3' for='cs_slide1_3'><span><i></i></span></label>
			<label class='num4' for='cs_slide1_4'><span><i></i></span></label>
		</div>
		<div class='cs_arrownext'>
			<label class='num0' for='cs_slide1_0'><span><i></i></span></label>
			<label class='num1' for='cs_slide1_1'><span><i></i></span></label>
			<label class='num2' for='cs_slide1_2'><span><i></i></span></label>
			<label class='num3' for='cs_slide1_3'><span><i></i></span></label>
			<label class='num4' for='cs_slide1_4'><span><i></i></span></label>
		</div>
		
		<div class='cs_bullets'>
			<label class='num0' for='cs_slide1_0'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='data1/tooltips/random1.jpg' alt='random1' title='random1' /></span>
			</label>
			<label class='num1' for='cs_slide1_1'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='data1/tooltips/random2.jpg' alt='random2' title='random2' /></span>
			</label>
			<label class='num2' for='cs_slide1_2'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='data1/tooltips/random3.jpg' alt='random3' title='random3' /></span>
			</label>
			<label class='num3' for='cs_slide1_3'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='data1/tooltips/random4.jpg' alt='random4' title='random4' /></span>
			</label>
			<label class='num4' for='cs_slide1_4'>
				<span class='cs_point'></span>
				<span class='cs_thumb'><img src='data1/tooltips/random5.jpg' alt='random5' title='random5' /></span>
			</label>
		</div>
		
		</div>
		<!-- End cssSlider.com -->
		
</body>
</html>
